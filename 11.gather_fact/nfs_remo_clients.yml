- name: unmount point directory as client
  become: yes
  mount:
    name: "{{ ansible_user_dir }}/nfs"
    src: "{{ ansible_env.SSH_CLIENT.split()[0] }}:/home/vagrant/nfs_shared"
    state: unmounted

- name: remove nfs_client directory
  file:
    path: "{{ ansible_user_dir }}/nfs"
    state: absent